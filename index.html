<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB증권 세일즈 계약 관리 시스템</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="images/KB_logo_cut_trim.png" alt="KB증권 로고">
                <h1>세일즈 계약 관리 시스템</h1>
            </div>
            
            <div class="login-form">
                <div class="input-group">
                    <input type="text" id="login-id" placeholder="아이디" value="KBSEC25">
                </div>
                
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="비밀번호" value="KBSEC25">
                </div>
                
                <div class="login-options">
                    <div class="remember-id">
                        <input type="checkbox" id="remember-id">
                        <label for="remember-id">아이디기억</label>
                    </div>
                    <div class="find-account">
                        <a href="#" id="find-id-pw">회원가입</a>
                    </div>
                </div>
                
                <button id="login-button" class="login-btn">로그인</button>
            </div>
            
            <div class="login-footer">
                <p>Copyright © S&T 글로벌리조. All Right Reserved.</p>
            </div>
        </div>
    </div>
    
    <!-- 회원가입 모달 -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h2>회원가입</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-id">아이디</label>
                    <input type="text" id="register-id" required>
                </div>
                <div class="form-group">
                    <label for="register-password">비밀번호</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">비밀번호 확인</label>
                    <input type="password" id="register-password-confirm" required>
                </div>
                <div class="form-group">
                    <label for="register-department">부서명</label>
                    <input type="text" id="register-department" required>
                </div>
                <button type="submit">회원가입</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
