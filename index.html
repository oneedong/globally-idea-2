<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB증권 계약 관리 시스템</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <!-- Firebase 설정 파일 -->
    <script src="firebase-config.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="images/KB_logo_cut_trim.png" alt="KB증권 로고">
                <h1>세일즈 계약 관리 시스템</h1>
            </div>
            <form id="login-form" class="login-form">
                <div class="select-wrapper">
                    <select id="department-select">
                        <option value="">부서 선택</option>
                        <option value="영업부">영업부</option>
                        <option value="마케팅부">마케팅부</option>
                        <option value="기획부">기획부</option>
                        <option value="관리부">관리부</option>
                        <option value="인사부">인사부</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" id="username" placeholder="사용자 ID" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="비밀번호" required>
                </div>
                <div class="login-options">
                    <div class="remember-id">
                        <input type="checkbox" id="remember-id">
                        <label for="remember-id">아이디 저장</label>
                    </div>
                    <div class="find-account">
                        <a href="#">아이디/비밀번호 찾기</a>
                    </div>
                </div>
                <button type="submit" class="login-btn">로그인</button>
                <div class="register-link">
                    계정이 없으신가요? <a href="#" id="register-link">회원가입</a>
                </div>
            </form>
            <form id="register-form" class="login-form" style="display: none;">
                <div class="select-wrapper">
                    <select id="register-department" required>
                        <option value="">부서 선택</option>
                        <option value="영업부">영업부</option>
                        <option value="마케팅부">마케팅부</option>
                        <option value="기획부">기획부</option>
                        <option value="관리부">관리부</option>
                        <option value="인사부">인사부</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" id="register-name" placeholder="이름" required>
                </div>
                <div class="input-group">
                    <input type="text" id="register-username" placeholder="사용자 ID" required>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" placeholder="비밀번호" required>
                </div>
                <div class="input-group">
                    <input type="password" id="register-confirm-password" placeholder="비밀번호 확인" required>
                </div>
                <button type="submit" class="login-btn">회원가입</button>
                <div class="register-link">
                    이미 계정이 있으신가요? <a href="#" id="login-link">로그인</a>
                </div>
            </form>
            <div class="customer-service">
                <h3>고객센터</h3>
                <div class="service-hours">
                    <p><span>평일</span> 09:00 ~ 18:00</p>
                    <p><span>토요일</span> 09:00 ~ 13:00</p>
                    <p><span>일요일/공휴일</span> 휴무</p>
                </div>
            </div>
            <div class="login-footer">
                Copyright © KB증권. All Rights Reserved.
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
