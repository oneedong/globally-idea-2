<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB증권 계약 관리 시스템</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome 최신 버전으로 업데이트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <!-- Firebase 설정 파일 -->
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container" onclick="window.location.reload();" style="cursor: pointer;">
                <img src="images/KB_logo_cut_trim.png" alt="KB증권 로고" class="logo">
                <h1>세일즈 계약 관리 시스템</h1>
            </div>
            <div class="user-info">
                <span id="user-name"></span>
                <button id="logout-btn" onclick="logout()">로그아웃</button>
            </div>
        </header>
        
        <div class="content">
            <aside class="sidebar" style="resize: horizontal; overflow: auto;">
                <h2>계약 연도</h2>
                <ul id="year-list">
                    <!-- 연도 목록은 JavaScript로 동적 생성됩니다 -->
                </ul>
            </aside>
            
            <main class="main-content">
                <div id="contract-list-container">
                    <h2 id="selected-year">계약 목록</h2>
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="검색어 입력...">
                        <button id="search-btn">검색</button>
                        <button class="add-contract-btn" id="add-contract-btn">계약 추가</button>
                    </div>
                    <div class="filter-container">
                        <div class="filter-item">
                            <label for="filter-name">계약명:</label>
                            <select id="filter-name" onchange="applyFilters()">
                                <option value="">전체</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="filter-type">계약 종류:</label>
                            <select id="filter-type" onchange="applyFilters()">
                                <option value="">전체</option>
                                <option value="매매계약">매매계약</option>
                                <option value="용역계약">용역계약</option>
                                <option value="공급계약">공급계약</option>
                                <option value="대리점계약">대리점계약</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="filter-company">거래 상대방:</label>
                            <select id="filter-company" onchange="applyFilters()">
                                <option value="">전체</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="filter-status">체결 현황:</label>
                            <select id="filter-status" onchange="applyFilters()">
                                <option value="">전체</option>
                                <option value="법무검토 완료">법무검토 완료</option>
                                <option value="체결 진행중">체결 진행중</option>
                                <option value="체결 완료">체결 완료</option>
                            </select>
                        </div>
                        <button id="apply-filters-btn" class="apply-filters-btn">필터 적용</button>
                        <button id="reset-filters-btn" class="reset-filters-btn">필터 초기화</button>
                    </div>
                    <table id="contract-table">
                        <colgroup>
                            <col style="width: 40px;">  <!-- No. -->
                            <col style="width: 110px;"> <!-- 계약번호 -->
                            <col style="width: 180px;"> <!-- 계약명 -->
                            <col style="width: 90px;">  <!-- 계약 종류 -->
                            <col style="width: 130px;"> <!-- 거래 상대방 -->
                            <col style="width: 90px;">  <!-- 체결일자 -->
                            <col style="width: 90px;">  <!-- 체결 현황 -->
                            <col style="width: 70px;">  <!-- 계약서 -->
                            <col style="width: 50px;">  <!-- 수정 -->
                            <col style="width: 50px;">  <!-- 삭제 -->
                        </colgroup>
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>계약번호</th>
                                <th>계약명</th>
                                <th>계약 종류</th>
                                <th>거래 상대방</th>
                                <th>체결일자</th>
                                <th>체결 현황</th>
                                <th>계약서</th>
                                <th>수정</th>
                                <th>삭제</th>
                            </tr>
                        </thead>
                        <tbody id="contract-list">
                            <!-- 계약 목록은 JavaScript로 동적 생성됩니다 -->
                        </tbody>
                    </table>
                    
                    <!-- 페이지네이션 -->
                    <div class="pagination-container">
                        <div id="pagination" class="pagination"></div>
                    </div>
                </div>
                
                <footer class="dashboard-footer">
                    <p>Copyright © KB증권. All Rights Reserved.</p>
                </footer>
            </main>
        </div>
    </div>

    <!-- 계약 추가 모달 -->
    <div id="add-contract-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-add-contract-modal">&times;</span>
            <h2>계약 추가</h2>
            <form id="add-contract-form">
                <div class="form-group">
                    <label for="add-contract-name">계약명</label>
                    <input type="text" id="add-contract-name" required>
                </div>
                <div class="form-group">
                    <label for="add-contract-type">계약 종류</label>
                    <select id="add-contract-type" required>
                        <option value="매매계약">매매계약</option>
                        <option value="용역계약">용역계약</option>
                        <option value="공급계약">공급계약</option>
                        <option value="대리점계약">대리점계약</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="add-contract-company">거래 상대방</label>
                    <input type="text" id="add-contract-company" required>
                </div>
                <div class="form-group">
                    <label for="add-contract-date">체결일자</label>
                    <input type="date" id="add-contract-date" required>
                </div>
                <div class="form-group">
                    <label for="add-contract-status">체결 현황</label>
                    <select id="add-contract-status" required>
                        <option value="법무검토 완료">1. 법무검토 완료</option>
                        <option value="체결 진행중">2. 체결 진행중</option>
                        <option value="체결 완료">3. 체결 완료</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="add-contract-details">메모</label>
                    <textarea id="add-contract-details" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="contract-file-input">계약서 파일</label>
                    <div class="file-upload-area" id="add-contract-file-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>파일을 드래그하거나 클릭하여 업로드</span>
                        <input type="file" id="contract-file-input" class="file-upload-input" accept=".docx,.doc,.pdf,.xls,.xlsx,.ppt,.pptx,.hwp,.txt">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">추가</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 계약 상세 모달 -->
    <div id="contract-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-contract-detail-modal">&times;</span>
            <h2 id="detail-contract-name"></h2>
            <div class="contract-detail-info">
                <p><strong>계약번호:</strong> <span id="detail-contract-number"></span></p>
                <p><strong>계약 종류:</strong> <span id="detail-contract-type"></span></p>
                <p><strong>거래 상대방:</strong> <span id="detail-company"></span></p>
                <p><strong>체결일자:</strong> <span id="detail-date"></span></p>
                <p><strong>체결 현황:</strong> <span id="detail-status"></span></p>
                <p><strong>메모:</strong></p>
                <div id="detail-content"></div>
            </div>
            <div class="contract-actions">
                <button id="edit-contract-btn">수정</button>
                <button id="delete-contract-btn">삭제</button>
            </div>
        </div>
    </div>

    <!-- 계약 수정 모달 -->
    <div id="edit-contract-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-edit-contract-modal">&times;</span>
            <h2>계약 수정</h2>
            <form id="edit-contract-form">
                <div class="form-group">
                    <label for="edit-contract-name">계약명</label>
                    <input type="text" id="edit-contract-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-contract-type">계약 종류</label>
                    <select id="edit-contract-type" required>
                        <option value="매매계약">매매계약</option>
                        <option value="용역계약">용역계약</option>
                        <option value="공급계약">공급계약</option>
                        <option value="대리점계약">대리점계약</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-contract-company">거래 상대방</label>
                    <input type="text" id="edit-contract-company" required>
                </div>
                <div class="form-group">
                    <label for="edit-contract-date">체결일자</label>
                    <input type="date" id="edit-contract-date" required>
                </div>
                <div class="form-group">
                    <label for="edit-contract-status">체결 현황</label>
                    <select id="edit-contract-status" required>
                        <option value="법무검토 완료">1. 법무검토 완료</option>
                        <option value="체결 진행중">2. 체결 진행중</option>
                        <option value="체결 완료">3. 체결 완료</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-contract-details">메모</label>
                    <textarea id="edit-contract-details" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-contract-file-input">계약서 파일</label>
                    <div class="file-upload-area" id="edit-contract-file-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>파일을 드래그하거나 클릭하여 업로드</span>
                        <input type="file" id="edit-contract-file-input" class="file-upload-input" accept=".docx,.doc,.pdf,.xls,.xlsx,.ppt,.pptx,.hwp,.txt">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" id="save-contract-btn">저장</button>
                    <button type="button" id="temp-save-contract-btn">임시 저장</button>
                </div>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-colresizable@1.6.0/colResizable-1.6.min.js"></script>
    <script>
        $(document).ready(function() {
            // 테이블 열 너비 조절 기능 초기화
            setTimeout(function() {
                try {
                    console.log('colResizable 초기화 시작');
                    $("#contract-table").colResizable({
                        liveDrag: true,
                        gripInnerHtml: "<div class='grip'></div>",
                        draggingClass: "dragging",
                        resizeMode: 'fit',
                        minWidth: 50,
                        headerOnly: true,
                        onResize: function() {
                            console.log('열 너비 조정됨');
                        }
                    });
                    console.log('colResizable 초기화 완료');
                } catch (error) {
                    console.error('colResizable 초기화 오류:', error);
                }
            }, 1000);
            
            // 계약 목록이 변경될 때마다 테이블 열 너비 조절 기능 재초기화
            $(document).on('contractsLoaded', function() {
                try {
                    console.log('계약 목록 로드 후 colResizable 재초기화');
                    // 기존 colResizable 제거
                    $("#contract-table").colResizable({ disable: true });
                    
                    // 새로 초기화
                    $("#contract-table").colResizable({
                        liveDrag: true,
                        gripInnerHtml: "<div class='grip'></div>",
                        draggingClass: "dragging",
                        resizeMode: 'fit',
                        minWidth: 50,
                        headerOnly: true
                    });
                } catch (error) {
                    console.error('colResizable 재초기화 오류:', error);
                }
            });
        });
        
        // 계약 목록 로드 완료 이벤트 트리거 함수 (dashboard.js에서 호출)
        function triggerContractsLoaded() {
            $(document).trigger('contractsLoaded');
        }
    </script>
    <style>
        .grip {
            width: 10px;
            height: 30px;
            margin-top: -5px;
            background-color: #ddd;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            cursor: col-resize;
        }
        
        .dragging .grip {
            background-color: #007bff;
        }
        
        #contract-table {
            table-layout: fixed;
        }
    </style>
</body>
</html>
